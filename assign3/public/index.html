<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Assignment 3 for CIS2750">
    <meta name="keywords" content="calendar,ics,format,parser">
    <meta name="author" content="Boris Skurikhin">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body style>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">iCalendar</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#fileLog">File Log</a></li>
          <li><a href="#">Calendar View</a></li>
          <li><a href="#">Additional</a></li>
        </ul>
      </div>
    </nav>
    <!-- File Log Panel -->
    <div class="row">
      <div class="col s9">
        <div id="fileLog" class="center-align">
          <div class="card">
            <div class="card-content">
              <h6>File Log</h6>
              <span id="statusMessage"></span>
            </div>
            <div class="card-t">
              <ul id="tabList" class="tabs tabs-fixed-width">
              </ul>
            </div>
            <div id="tabVals" class="card-contsent grey lighten-4">
            </div>
            <div class="card-action grey lighten-4">
              <form id="fileForm" enctype="multipart/form-data">
                <div class="file-field input-field">
                  <div class="btn red lighten-2">
                    <span>Upload .ICS File</span>
                    <input type="file" id="btnFile" name="file" accept=".ics" />
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card">
          <div id="status" class="card-content green lighten-2">
            <h6>Status Panel</h6>
          </div>
          <div class="card-action">
            <ul id="errorList" class="collection">
            </ul>
            <div class="center-align">
              <input id="btnClear" type="button" class="btn" value="Clear" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/index.js"></script>
  </body>
</html>
